{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="500" height="500">
        </div>


    <div class="col-md-6">
        <h3>{{movie.name}}</h3><br>
        <h6>{{movie.desc}}</h6><br>
        <h6>{{movie.year}}</h6><br>
        <a class=" btn btn-warning" href="{% url 'abdapp:update' movie.id %}">update</a>
        <a class=" btn btn-danger" href="{% url 'abdapp:delete' movie.id %}">delete</a>
    </div>
    </div>
</div>


{% endblock %}
